    <style>


:root {
  --container-width: 800px;
  --body-bg: #90d195;
  --body-color: #1a1a1a;
  --collapse-bg: #e5fcff;
  --collapse-color: #1a1a1a;
  --collapse-line-color: #acacde;
  --collapse-icon-color: #2b9943;
  --collapse-box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
    rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
}

details {
  background: var(--collapse-bg);
  color: var(--collapse-color);
  border-radius: 8px;
  margin-bottom: 24px;
  box-shadow: var(--collapse-box-shadow);
}

summary {
  display: grid;
  grid-template-columns: 1fr auto;
  align-items: center;
  cursor: pointer;
  list-style-type: none;
}

summary,
.details-info {
  padding: 1rem;
}

.details-info {
  border-top: 1px solid var(--collapse-line-color);
}

summary .icon {
  display: inline-block;
  width: 24px;
  height: 24px;
  transition: transform 0.26s;
  color: var(--collapse-icon-color);
}

details[open] summary .icon {
  transform: rotate(180deg);
}

/* You could try to add some css animation here, but in the end, it doesn't work that well, uncomment the following to try it out */
/*
details[open] .details-info {
  animation: growAndFadeIn .24s ease-out forwards;
}*/

/* some basic styling (added to the bottom for convenience) */

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: "Lato", sans-serif;
  font-size: 1.2rem;
  line-height: 1.5;
  color: var(--body-color);
  background: var(--body-bg);
}

img {
  display: block;
  max-width: 100%;
  margin: 0 0 24px 0;
}

h2 {
  margin: 0 0 8px 0;
  font-family: "Merriweather", serif;
  font-size: 1.5rem;
}

a {
  color: darkorange;
}


.container_body {
  max-width: var(--container-width);
  margin: 0 auto;
  padding: 20px;
}


@keyframes growAndFadeIn {
  0% {
    font-size: 0;
    opacity: 0;
  }
  90% {
    font-size: 1em;
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

    

.skills__list {
  row-gap: 1.5rem;
  padding-left: 2.7rem;
}


.skills_letras{
  word-spacing: 12px;
  font-size: 1.3rem;
  list-style: none;
    
    list-style-type: none;
    text-decoration: none;
}

.skills_letras a{
  color: var(--text-color-light);
}

.skills_letras :hover{
  text-decoration: underline;
  color: #191c1e;
}



    </style>
